<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="./images/MyBiKE-white.png"
                alt="MyBike white logo"
              >
            </a>

            <a href="tel:+1 234 5555-55-55" class="icon icon--phone header__call"></a>

            <a href="#menu" class="icon icon--menu"></a>
          </div>
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="menu page__menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions top-actions--gap--none">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="./images/MyBiKE-black.png"
                alt="MyBike white logo"
              >
            </a>

            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="main">
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="grid">
            <div class="grid__item grid__item--ipad-1-3 grid__item--desktop-1-5">
              <h2 class="about__title">Move Free</h2>
            </div>

            <div class="grid__item grid__item--ipad-4-6 grid__item--desktop-6-11">
              <p class="about__paragraph">Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.</p>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">Compare bikes</h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">The details</h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2>Contact us</h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
